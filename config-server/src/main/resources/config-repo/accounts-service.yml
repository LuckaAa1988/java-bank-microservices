spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
      client:
        provider:
          keycloak:
            jwk-set-uri: ${JWK_SET_URI}
            authorization-uri: ${AUTHORIZATION_URI}
            token-uri: ${TOKEN_URI}
        registration:
          accounts-service:
            provider: keycloak
            authorizationGrantType: client_credentials
            client-id: accounts-service
            client-secret: wXm9jO5pvKvDcIvheI6HRrVJgGuZboVS
            scope: openid, profile
            clientAuthenticationMethod: client_secret_post
  r2dbc:
    url: r2dbc:postgresql://accounts-db:5432/bank
    username: user
    password: 12345
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
keycloak:
  realmName: Bank-app